<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="calcs.js"></script>
	<script type="text/javascript" src="houseInfo.js"></script>
	<script type="text/javascript" src="finance.js"></script>
</head>
<body>
<!-- change to radio buttons -->
<input type="checkbox" name="loan" value="Trad">Traditional Loan
<input type="checkbox" name="loan" value="FHA">FHA Loan
<form name="Calc">
	<table>
	<!-- Add feature to reset fields when a new purchase price is entered -->
	<tr>
		<td>Property Purchase Price*:</td>
		<td><input type="text" name="price" value="10000"> </td>
		<td>Income from Rent*:</td>
		<td><input type="text" name="incomeRent"> </td>
	</tr>
	<tr>
		<td>Cost of Repairs:</td>
		<td><input type="text" name="repairs"> </td>
		<td>Other Income:</td>
		<td><input type="text" name="incomeOther"> </td>
	</tr>
	<tr>
		<td>Closing Costs:</td>
		<td><input type="text" name="closeCost"></td>
		<td>Gross Income:</td>
		<td id="incomeGross"></td>
	</tr>
	<tr>
		<td>Holding Costs:</td>
		<td><input type="text" name="holdCost"></td>
		
	</tr>
	<tr>
		<td>20% Down Payment:</td>
		<td id="downPayTrad"></td>
	</tr>
	<tr>
		<td>3.5% Down Payment:</td>
		<td id="downPayFha"></td>
	</tr>
	<tr>
		<td>Investment Basis:</td>
		<td id="investBasis" ></td>
	</tr>
	<tr>
		<td>Loan Amount:</td>
		<td id="loanAmnt" ></td>
	</tr>
	<tr>
		<td>Interest Rate (%)*:</td>
		<td><input type="text" name="intRate" value="8"></td>
	</tr>
	<tr>
		<td>Length of Loan (years)*:</td>
		<td><input type="text" name="loanLength" value="30"></td>
	</tr>
	<tr>
		<td>Monthly Payments:</td>
		<td id="payments"></td>
	</tr>
	</table>
<input type="button" OnClick="calcs(Calc.price.value)" value="Calculate">
</form>

</body>
</html>
